<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"  href="style.css"> 
    <title>weather app</title>

</head>
<body>
<div class="card"> 
    <div class="search">
        <input type="text" placeholder="enter city name"  spellcheck="false">
        <button> <img src="search.png"> </button>
    </div>
    <div class="error">
        <p> invaild city name</p>
    </div>
    <div class="weather">
        <img src="rain.png" class="weather-icon">
        <h1 class="temp">22°C</h1>
        <h2 class="city"> new york </h2>
        <div class="details">
            <div class="col">
                <img src="humidity.png" >
                <div> 
                    <p class="humidity">50% </p>
                    <p> Humidity</p>
                </div>
            </div>
            <div class="col">
                <img src="wind.png" >
                <div> 
                    <p class="wind"> 15km/h </p>
                    <p> Wind speed</p>
        </div>
    </div>
</div>
<div class="details2">
<div class="col2">
    <img src="visibility.png">
    <div class="visibility">10km 
        <p> visibility </p>
    </div>
</div>
<div class="col2">
    <img src="high-temperature.png">
    <p> Feels like </p>
  
<div class="feelslike"> 40°C </div>
</div>
</div>
<script  src="weather.js"></script>
</body>
</html>
